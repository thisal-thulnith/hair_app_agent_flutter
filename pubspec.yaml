name: salon_buff
description: Salon Buff - Premium Beauty Agent Chat Interface
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase & Auth
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  cloud_firestore: ^5.4.4
  firebase_storage: ^12.3.4
  google_sign_in: ^6.2.1

  # Networking
  http: ^1.2.0
  dio: ^5.7.0
  http_parser: ^4.1.2

  # Storage
  shared_preferences: ^2.2.0
  flutter_secure_storage: ^9.2.2

  # State Management
  provider: ^6.1.2

  # Image Handling
  image_picker: ^1.1.2
  image: ^4.3.0
  flutter_image_compress: ^2.3.0

  # UI
  google_fonts: ^6.1.0

  # Utils
  uuid: ^4.0.0
  intl: ^0.19.0
  mime: ^1.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
